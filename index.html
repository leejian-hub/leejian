<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 당근마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>

    <!-- 중고물품 카드 목록 -->
    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <!-- 카드 1: 자전거 -->
            <div class="col">
                <div class="card h-100">
                    <img src="자전거jpg.JPG" class="card-img-top" alt="자전거">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.naver.com" target="_blank" class="text-decoration-none text-dark">자전거</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">15만원</h6>
                        <p class="card-text">두 번밖에 타지 않은 거의 새 자전거입니다. 가볍고 편리해요!</p>
                    </div>
                </div>
            </div>

            <!-- 카드 2: 냄비 -->
            <div class="col">
                <div class="card h-100">
                    <img src="냄비.JPG" class="card-img-top" alt="냄비">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.naver.com" target="_blank" class="text-decoration-none text-dark">냄비</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안 쓴 냄비 팝니다. 부모님이 독립할 때 주신 거예요!</p>
                    </div>
                </div>
            </div>

            <!-- 카드 3: 기타 -->
            <div class="col">
                <div class="card h-100">
                    <img src="기타.JPG" class="card-img-top" alt="기타">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.naver.com" target="_blank" class="text-decoration-none text-dark">기타</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">몇 번 연습용으로 쓴 기타입니다. 상태 좋아요. 바로 연주 가능!</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
